<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>人员 - 添加</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="icon" href="static/img/favicon.ico" />
	<link rel="stylesheet" href="static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="static/admin/css/public.css" media="all" />
	<link rel="stylesheet" type="text/css" href="static/css/personnel/login.css" />
</head>
<body class="childrenBody">
<div class="layui-col-md6 layui-col-xs12" style="width: 150px;float: right;display: block;margin-top: 2%;margin-right: 30%;">
	<button type="button" class="layui-btn systemNotice" id="systemNotice" style="position: relative;
    background-color: #29adeb;
    background-repeat: repeat-y;
    background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
    background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
    background-image: -o-linear-gradient(left,#29adeb,#177ce3);
    background-image: linear-gradient(left,#29adeb,#177ce3);
    box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);
    border-radius: 3px;
    color: #fff;
    border:none;
    cursor: pointer;
    transition: padding-right .4s ease;margin-bottom: 10px;margin-top: 5%;margin-left: 5%;"><i class="layui-icon">&#xe667;</i>系统公告</button>
	<button type="button" class="layui-btn" id="signOut" style="position: relative;
    background-color: #29adeb;
    background-repeat: repeat-y;
    background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
    background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
    background-image: -o-linear-gradient(left,#29adeb,#177ce3);
    background-image: linear-gradient(left,#29adeb,#177ce3);
    box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);
    border-radius: 3px;
    color: #fff;
    border:none;
    cursor: pointer;
    transition: padding-right .4s ease;margin-bottom: 10px;margin-top: 5%;margin-left: 5%;"><i class="seraph icon-tuichu"></i>退出</button>
</div>
<div class="layui-col-md6 layui-col-xs12" style="width: 35%; margin-left: 25%;">
	<div class="layui-col-md6 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img personnelAvatarBtn userAvatar" id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary personnelAvatarBtn" style="margin-bottom: 10px;box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);"><i class="layui-icon">&#xe67c;</i>添加头像</button>
		<button type="button" class="layui-btn uploadAvatarBtn" id="uploadAvatarBtn" style="position: relative;
    background-color: #29adeb;
    background-repeat: repeat-y;
    background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
    background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
    background-image: -o-linear-gradient(left,#29adeb,#177ce3);
    background-image: linear-gradient(left,#29adeb,#177ce3);
    box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);
    border-radius: 3px;
    color: #fff;
    border:none;
    cursor: pointer;
    transition: padding-right .4s ease;margin-bottom: 10px;"><i class="layui-icon">&#xe62f;</i>上传</button>
	</div>
	<div class="layui-col-md6 layui-col-xs12 user_right">
		<div class="layui-upload-list">
			<img class="layui-upload-img personnelFaceBtn userFace" id="userFace">
		</div>
		<button type="button" class="layui-btn layui-btn-primary personnelFaceBtn" style="margin-bottom: 10px;box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);"><i class="layui-icon">&#xe67c;</i>添加人脸</button>
		<button type="button" class="layui-btn uploadFaceBtn" id="uploadFaceBtn" style="position: relative;
    background-color: #29adeb;
    background-repeat: repeat-y;
    background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
    background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
    background-image: -o-linear-gradient(left,#29adeb,#177ce3);
    background-image: linear-gradient(left,#29adeb,#177ce3);
    box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);
    border-radius: 3px;
    color: #fff;
    border:none;
    cursor: pointer;
    transition: padding-right .4s ease;margin-bottom: 10px;"><i class="layui-icon">&#xe62f;</i>上传</button>
	</div>
</div>
<form class="layui-form" >
	<div class="layui-col-md6 layui-col-xs12" style="width: 80%;margin-top: 1%;margin-left: 5%;">
		<input type="text" class="fileId" hidden="hidden" lay-verify="fileId">
		<input type="text" class="faceId" hidden="hidden" lay-verify="faceId">
		<P class="layui-red" style="text-align: center;">温馨提醒, 上传图片后请点击下面的修改按钮提交数据<span class="layui-red Notify" style="font-size: 18px;"></span></P>
		<!--<div class="magb15 layui-col-md4 layui-col-xs12">-->
			<!--<label class="layui-form-label">选择设备</label>-->
			<!--<div class="layui-input-block">-->
				<!--<select name="deviceNameList" class="layui-disabled deviceNameList" lay-filter="deviceNameList">-->
					<!--<option value="">选择设备</option>-->
				<!--</select>-->
			<!--</div>-->
		<!--</div>-->
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input personnelName" lay-verify="required" placeholder="请输入真实姓名">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">身份证</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input icCard" lay-verify="required" placeholder="请输入身份证号码">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input mobile" lay-verify="required|number" placeholder="请输入手机号码">
			</div>
		</div>
		<!--<div class="layui-form-item layui-row layui-col-xs12">-->
			<!--<label class="layui-form-label">密码</label>-->
			<!--<div class="layui-input-block">-->
				<!--<input type="text" value="" class="layui-input password" lay-verify="required|pass" placeholder="请输入初始化密码">-->
			<!--</div>-->
		<!--</div>-->
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block personnelSex" lay-filter="personnelSex">

				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">人员类型</label>
				<div class="layui-input-block">
					<select name="personnelType" class="layui-disabled personnelType" lay-filter="personnelType" disabled>

					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">就读类型</label>
				<div class="layui-input-block">
					<select name="studyType" class="layui-disabled studyType" lay-filter="studyType" disabled>

					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">班级</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input layui-disabled personnelClassCode" lay-verify="required" placeholder="请输入班级" disabled>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">学号</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input layui-disabled personnelCode" lay-verify="required" placeholder="请输入学号" disabled>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">年级</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input layui-disabled personnelGrade" lay-verify="required" placeholder="请输入年级" disabled>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""lay-filter="updatePersonnel" style="position: relative;
    background-color: #29adeb;
    background-repeat: repeat-y;
    background-image: -moz-linear-gradient(left,#29adeb,#177ce3);
    background-image: -webkit-linear-gradient(left,#29adeb,#177ce3);
    background-image: -o-linear-gradient(left,#29adeb,#177ce3);
    background-image: linear-gradient(left,#29adeb,#177ce3);
    box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);
    border-radius: 3px;
    color: #fff;
    border:none;
    cursor: pointer;
    transition: padding-right .4s ease;margin-bottom: 10px;">立即修改</button>
				<button type="button" class="layui-btn layui-btn-sm layui-btn-primary updatePassword" style="box-shadow: 0px 7px 10px 0px rgba(23, 124, 227, 0.25);margin-bottom: 12px;">
					更改密码</button>
			</div>
		</div>
	</div>
</form>
<script type="text/javascript" src="static/admin/layui/layui.js"></script>
<script type="text/javascript" src="static/js/personnelInfo.js"></script>
<script type="text/javascript" src="static/admin/js/jquery.js"></script>
</body>
</html>
