<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>人员 -- 登录</title>
    <link rel="icon" href="static/img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="static/css/personnel/style_log.css" />
    <link rel="stylesheet" type="text/css" href="static/css/personnel/style.css" />
    <link rel="stylesheet" type="text/css" href="static/css/personnel/login.css" />
    <link rel="stylesheet" type="text/css" href="static/css/personnel/jquery.ui.all.css" />
</head>
<body class="login" mycollectionplug="bind">
<div class="login_m" style="margin-top: 200px;">
    <div class="login_logo">
        <img src="static/img/personnel_login_logo.png" width="196" height="46" />
    </div>
    <div class="login_boder"  style="background-size: 400px 400px; height: 400px;">
        <div class="login_padding" id="login_model">
            <h2>用户名</h2>
            <label> <input type="text" id="username" class="txt_input txt_input2" value="44098119920606729X" placeholder="请输入用户名" /> </label>
            <h2>密码</h2>
            <label> <input type="password" name="textfield2" id="userpwd" class="txt_input" value="888888" placeholder="请输入密码" /> </label>
            <h2>验证码</h2>
            <label style="width: 307px;height: 38px;">
                <input type="text" id="v_code" class="txt_input txt_input2" placeholder="请输入验证码" style="width: 200px;"/>
                <img id="imgCode" style="width: 90px;height: 35px;vertical-align:middle;padding-bottom: 4px;border-radius:3px" >
            </label>
            <p class="forgot"><a id="iforget" href="javascript:void(0);">Forgot your password?</a></p>
            <div class="rem_sub">
                <button type="button" class="login-button">登录<i class="ai ai-enter"></i></button>
            </div>
        </div>
        <div id="forget_model" class="login_padding" style="display:none">
            <br />
            <h1>Forgot password</h1>
            <br />
            <div class="forget_model_h2">
                (Please enter your registered email below and the system will automatically reset users’ password and send it to user’s registered email address.)
            </div>
            <label> <input type="text" id="usrmail" class="txt_input txt_input2" /> </label>
            <div class="rem_sub">
                <label>
                    <input type="submit" class="sub_buttons" name="button" id="Retrievenow" value="Retrieve now" style="opacity: 0.7;" /> 　　　
                    <input type="submit" class="sub_button" name="button" id="denglou" value="Return" style="opacity: 0.7;" />　　
                </label>
            </div>
        </div>
        <!--login_padding  Sign up end-->
    </div>
    <!--login_boder end-->
</div>
<!--login_m end-->
</body>
<script language="JavaScript" type="text/javascript" src="static/js/jquery.js"></script>
<script language="JavaScript" type="text/javascript" src="static/js/base.js"></script>
<script language="JavaScript" type="text/javascript" src="static/js/jsencrypt.min.js"></script>
<script language="JavaScript" type="text/javascript" src="static/js/personnelLogin.js"></script>
</html>
