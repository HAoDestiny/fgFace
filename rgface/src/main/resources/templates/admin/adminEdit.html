<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>管理员列表</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

<body class="childrenBody">
<form class="layui-form" style="width:96%;">
	<input type="text" class="accountId" hidden="hidden" value="">
	<div class="layui-form-item layui-row layui-col-xs12 user_right">
		<p style="margin-bottom: 2px; text-align: center">用户名必须4-12位(字母、数字、下划线、减号)</p>
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input accountName" lay-verify="required|length" placeholder="请输入登录名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input accountEmail" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>

				<!--&lt;!&ndash;&lt;!&ndash;<option value="0">普通管理员</option>&ndash;&gt;&ndash;&gt;-->

			<!--&lt;!&ndash;</select>&ndash;&gt;-->
		<!--</div>-->
	<!--</div>-->
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<input placeholder="请输入用户单位(学校)" class="layui-input accountIntroduction"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系人</label>
		<div class="layui-input-block">
			<input placeholder="请输入联系人" class="layui-input accountContacts" lay-verify="required"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系方式</label>
		<div class="layui-input-block">
			<input placeholder="请输入联系方式" class="layui-input accountContactInformation" lay-verify="required"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<textarea placeholder="备注" class="layui-textarea accountNotes"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="updateAdminAccountInfo">修改</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">清空</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="static/admin/layui/layui.js"></script>
<script type="text/javascript" src="static/admin/js/adminEdit.js"></script>

<script>
	//初始化select
	function initAccountTypeList(value) {

	    var contentHtml;
	    if (value - 1 === 0) {
           contentHtml = '<option value="0" selected="selected">普通管理员</option><option value="1">超级管理员</option>';
		}

		if (value - 1 === 1) {
            contentHtml = '<option value="0">普通管理员</option><option value="1" selected="selected">超级管理员</option>';
        }

	    var pre = '<select name="accountType" class="accountType" lay-filter="accountType">';

        var suf = '</select>';

        $('#accountTypeList').append(pre + contentHtml + suf);

        layui.form.render(); //渲染form
	}

</script>
