<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>列表 -- 管理员</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="static/admin/css/public.css" media="all" />
</head>
<body class="childrenBody">
<form class="layui-form layui-form-pane" style="width:80%;">
	<div class="layui-form-item layui-row layui-col-xs12 user_right">
		<p style="margin-bottom: 2px;">用户名必须4-12位(字母、数字、下划线、减号)</p>
		<label class="layui-form-label">登录名</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input accountName" lay-verify="required" placeholder="请输入登录名">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">密码</label>
		<div class="layui-input-block">
			<input type="password" class="layui-input accountPassword" lay-verify="required|pass" placeholder="请输入密码">
		</div>
		<div class="layui-input-block">
			<input type="password" class="layui-input accountPasswordRePass" lay-verify="required|repass" placeholder="再次输入密码">
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">邮箱</label>
		<div class="layui-input-block">
			<input type="text" class="layui-input accountEmail" lay-verify="email" placeholder="请输入邮箱">
		</div>
	</div>
	<div class="layui-row">
		<!--<div class="magb15 layui-col-md4 layui-col-xs12">-->
			<!--<label class="layui-form-label">性别</label>-->
			<!--<div class="layui-input-block userSex">-->
				<!--<input type="radio" name="sex" value="男" title="男" checked>-->
				<!--<input type="radio" name="sex" value="女" title="女">-->
				<!--<input type="radio" name="sex" value="保密" title="保密">-->
			<!--</div>-->
		<!--</div>-->
		<div class="magb15 layui-col-md4 layui-col-xs12">
			<label class="layui-form-label">管理员等级</label>
			<div class="layui-input-block">
				<select name="accountType" class="accountType" lay-filter="accountType">
					<option value="0">普通用户</option>
					<option value="1">普通管理员</option>
					<option value="2">超级管理员</option>
				</select>
			</div>
		</div>
		<!--<div class="magb15 layui-col-md4 layui-col-xs12">-->
			<!--<label class="layui-form-label">会员状态</label>-->
			<!--<div class="layui-input-block">-->
				<!--<select name="userStatus" class="userStatus" lay-filter="userStatus">-->
					<!--<option value="0">正常使用</option>-->
					<!--<option value="1">限制用户</option>-->
				<!--</select>-->
			<!--</div>-->
		<!--</div>-->
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">用户简介</label>
		<div class="layui-input-block">
			<input placeholder="请输入用户单位(学校)" class="layui-input accountIntroduction"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系人</label>
		<div class="layui-input-block">
			<input placeholder="请输入联系人" class="layui-input accountContacts" lay-verify="required"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">联系方式</label>
		<div class="layui-input-block">
			<input placeholder="请输入联系方式" class="layui-input accountContactInformation" lay-verify="required"/>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<label class="layui-form-label">备注</label>
		<div class="layui-input-block">
			<textarea placeholder="备注(选填)" class="layui-textarea accountNotes"></textarea>
		</div>
	</div>
	<div class="layui-form-item layui-row layui-col-xs12">
		<div class="layui-input-block">
			<button class="layui-btn layui-btn-sm" lay-submit="" lay-filter="addAccount">立即添加</button>
			<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
		</div>
	</div>
</form>
<script type="text/javascript" src="static/admin/layui/layui.js"></script>
<script type="text/javascript" src="static/admin/js/adminAdd.js"></script>
<script type="text/javascript" src="static/admin/js/jquery.js"></script>
</body>
</html>
