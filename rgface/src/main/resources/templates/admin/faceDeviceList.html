<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户中心 -- 管理员</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="static/admin/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="static/admin/css/public.css" media="all" />
	<style>

		input::-webkit-input-placeholder {
			font-size: 10px;
		}

	</style>
</head>
<body class="childrenBody">
<form class="layui-form">
	<blockquote class="layui-elem-quote quoteBox">
		<form class="layui-form">
			<div class="layui-inline">
				<div class="layui-input-inline">
					<input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容(名称-编号)"/>
				</div>
				<a class="layui-btn search_btn" data-type="reload">搜索</a>
			</div>
			<div class="layui-inline">
				<a class="layui-btn layui-btn-danger layui-btn-normal delAll_btn">批量</a>
			</div>
		</form>
	</blockquote>
	<table id="faceDeviceList" lay-filter="faceDeviceList"></table>

</form>
<script type="text/javascript" src="static/admin/layui/layui.js"></script>
<script type="text/javascript" src="static/admin/js/faceDeviceList.js"></script>
<script type="text/javascript" src="static/admin/js/jquery.js"></script>
<script type="text/javascript" src="static/admin/js/adminBase.js"></script>
<script>

	//更新当前页
    function updateTable(pageCode) {
        layui.table.reload('faceDeviceListTable',{page: {curr: parseInt(pageCode)}});
    }

</script>
</body>
</html>
