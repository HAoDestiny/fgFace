<form class="layui-form" >
	<div class="layui-col-md6 layui-col-xs12" style="width: 80%;margin-top: 1%;margin-left: 5%;">
		<!--<input type="text" class="fileId" lay-verify="fileId|required" hidden="hidden">-->
		<!--<input type="text" class="faceId" lay-verify="faceId|required" hidden="hidden">-->
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">真实姓名</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input personnelName" lay-verify="required" placeholder="请输入真实姓名">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">身份证</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input icCard" lay-verify="required|icCard" placeholder="请输入身份证号码">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">手机号码</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input mobile" lay-verify="required|mobile" placeholder="请输入手机号码">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
				<input type="text" value="888888" class="layui-input layui-disabled password" lay-verify="required|pass" placeholder="请输入初始化密码" disabled>
			</div>
		</div>
		<div class="layui-row">
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">性别</label>
				<div class="layui-input-block personnelSex">
					<input type="radio" lay-filter="erweima" name="personnelSex" value="1" title="男" checked>
					<input type="radio" lay-filter="erweima" name="personnelSex" value="0" title="女">
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">人员类型</label>
				<div class="layui-input-block">
					<select name="personnelType" class="personnelType" lay-filter="personnelType">
						<option value="0">学生</option>
						<option value="1">教职工</option>
						<option value="2">外来人员</option>
						<option value="3">其他</option>
					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">就读类型</label>
				<div class="layui-input-block">
					<select name="studyType" class="studyType" lay-filter="studyType">
						<option value="0">住读生</option>
						<option value="1">走读生</option>
						<option value="2">其 他</option>
					</select>
				</div>
			</div>
			<div class="magb15 layui-col-md4 layui-col-xs12">
				<label class="layui-form-label">人员状态</label>
				<div class="layui-input-block">
					<select name="personnelStatus" class="personnelStatus" lay-filter="personnelStatus">
						<option value="0">正常使用</option>
						<option value="1">限制用户</option>
					</select>
				</div>
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12 div_personnelClassCode">
			<label class="layui-form-label">班级</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input personnelClassCode" lay-verify="required" placeholder="请输入人员班级">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label personnelCodeLabel">学号</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input personnelCode" lay-verify="required" placeholder="请输入人员学号">
			</div>
		</div>
		<div class="layui-form-item layui-row layui-col-xs12">
			<label class="layui-form-label">年级</label>
			<div class="layui-input-block">
				<input type="text" value="" class="layui-input personnelGrade" lay-verify="required" placeholder="请输入年级">
			</div>
		</div>
		<!--<div class="layui-form-item layui-row layui-col-xs12">-->
			<!--<P style="text-align: center;">所属账号(所属账号登录名)</P>-->
			<!--<div class="layui-input-block">-->
				<!--<input type="text" value="" class="layui-input personnelByAccountName" lay-verify="required" placeholder="请输入所属账号登录名">-->
			<!--</div>-->
		<!--</div>-->
		<div class="layui-form-item layui-row layui-col-xs12">
			<div class="layui-input-block">
				<button class="layui-btn layui-btn-sm" lay-submit=""lay-filter="addPersonnel">立即添加</button>
				<button type="reset" class="layui-btn layui-btn-sm layui-btn-primary">取消</button>
			</div>
		</div>
	</div>
</form>
